<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ì‚¬ê²© ê²Œì„ - ë‚œì´ë„ ì¡°ì ˆ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('background.jpg') center/cover no-repeat;
    }
    .target {
      position: absolute;
      width: 120px;
      height: 120px;
      background: url('monster.png') center/contain no-repeat;
      background-size: contain;
      cursor: crosshair;
      transition: transform 0.2s;
    }
    .target:hover {
      transform: scale(1.1);
    }
    #scoreBoard, #timer {
      position: absolute;
      top: 15px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 10px;
      z-index: 999;
    }
    #scoreBoard { left: 15px; }
    #timer { right: 15px; }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="scoreBoard">ì ìˆ˜: 0</div>
    <div id="timer">ì‹œê°„: 30</div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('scoreBoard');
    const timerDisplay = document.getElementById('timer');
    let score = 0;
    let timeLeft = 30;
    let gameInterval;

    function getDifficultyTime() {
      if (score >= 70) return 800;
      if (score >= 30) return 1500;
      return 2500;
    }

    function randomPosition(max) {
      return Math.floor(Math.random() * max);
    }

    function createTarget() {
      const target = document.createElement('div');
      target.classList.add('target');
      const x = randomPosition(window.innerWidth - 120);
      const y = randomPosition(window.innerHeight - 120);
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;

      target.addEventListener('click', () => {
        score += 10;
        scoreBoard.textContent = `ì ìˆ˜: ${score}`;
        target.remove();
        createTarget();
      });

      gameArea.appendChild(target);

      const duration = getDifficultyTime();  // ë‚œì´ë„ì— ë”°ë¼ íƒ€ê²Ÿ ìœ ì§€ ì‹œê°„ ê²°ì •
      setTimeout(() => {
        if (gameArea.contains(target)) {
          target.remove();
          createTarget();
        }
      }, duration);
    }

    function startGame() {
      createTarget();
      gameInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `ì‹œê°„: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          document.querySelectorAll('.target').forEach(t => t.remove());
          alert(`ğŸ¯ ê²Œì„ ì¢…ë£Œ! ë‹¹ì‹ ì˜ ì ìˆ˜ëŠ” ${score}ì ì…ë‹ˆë‹¤.`);
        }
      }, 1000);
    }

    window.onload = startGame;
  </script>
</body>
</html>
